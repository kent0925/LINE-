<body>

<div class="container">

<script>
    // ================= è¨­å®šå€ (è«‹å‹™å¿…æª¢æŸ¥å’Œæ›¿æ›!) =================
    // æ›¿æ›æˆä½ çš„ LIFF ID
    const LIFF_ID = "2008678090-b1Up4o0J"; 
    // æ›¿æ›æˆä½ çš„ Apps Script éƒ¨ç½² URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz8o600QT2UGE97PL10yPrjne0pTHHScrvps2huCcBYgEOXENl5l6NDhjTfgPu-GWTEGw/exec";
    // =========================================

    // ã€æ–°å¢ã€‘å…¨åŸŸè®Šæ•¸ä¾†å„²å­˜æ‰€æœ‰æ´»å‹•å’Œä½¿ç”¨è€…å ±åè³‡æ–™
    let ALL_EVENTS = []; 
    let USER_SIGNUP_DATA = null; 

    window.onload = async function() {
        await initLIFF();
    };

    async function initLIFF() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userName = profile.displayName;
                const userId = profile.userId; 
                
                // è¨­å®šä½¿ç”¨è€…è³‡è¨Š
                document.getElementById('lineName').value = userName;
                document.getElementById('lineUserId').value = userId; 
                document.getElementById('pageTitle').innerText = 'æ´»å‹•å ±åè¡¨å–® - ' + userName; // æ›´æ–°æ¨™é¡Œ

                await fetchData(userId); 
            } else {
                liff.login();
            }
        } catch (err) {
            alert('LIFF åˆå§‹åŒ–å¤±æ•—: ' + err.message);
        }
    }

    // æ•´åˆè®€å–ï¼šæŠ“æ´»å‹•æ¸…å–® + æª¢æŸ¥æ­¤äººæ˜¯å¦å ±åé
    async function fetchData(userId) { 
        try {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.innerText = 'æ­£åœ¨è®€å–æ´»å‹•è³‡æ–™...';

            const url = `${GAS_URL}?u=${encodeURIComponent(userId)}`; 
            const response = await fetch(url);
            const data = await response.json();

            loadingDiv.classList.add('hidden'); // éš±è—è¼‰å…¥æç¤º

            if (data.status === 'error') {
                 alert("å¾Œç«¯è¨­å®šéŒ¯èª¤ï¼š" + data.message);
                 return;
            }

            // å„²å­˜å…¨åŸŸè®Šæ•¸
            ALL_EVENTS = data.eventList || [];
            USER_SIGNUP_DATA = data.userData;

            if (ALL_EVENTS.length === 0) {
                 document.getElementById('event-selection-area').innerHTML = '<div style="color:red; font-weight:bold;">ç›®å‰æ²’æœ‰é–‹æ”¾å ±åçš„æ´»å‹•ï¼</div>';
                 return;
            }

            // å¡«å……æ´»å‹•ä¸‹æ‹‰å¼é¸å–®
            populateEventSelect(ALL_EVENTS);

            // åˆ¤æ–·ä½¿ç”¨è€…ç‹€æ…‹ï¼šå¦‚æœå·²å ±åï¼Œå‰‡è‡ªå‹•é¸å–è©²æ´»å‹•
            let selectedEventId = '';
            if (USER_SIGNUP_DATA && USER_SIGNUP_DATA.eventId) {
                // è‡ªå‹•é¸å–ä½¿ç”¨è€…å·²å ±åçš„æ´»å‹•
                selectedEventId = USER_SIGNUP_DATA.eventId;
            } else if (ALL_EVENTS.length > 0) {
                // å¦‚æœæ²’æœ‰å ±åï¼Œå‰‡é è¨­é¸å–ç¬¬ä¸€å€‹æ´»å‹•
                 selectedEventId = ALL_EVENTS[0].EventID;
            }

            if (selectedEventId) {
                document.getElementById('event-select').value = selectedEventId;
            }
            
            // è¼‰å…¥è³‡æ–™å¾Œï¼Œè§¸ç™¼ä¸€æ¬¡é¸æ“‡äº‹ä»¶
            handleEventSelection(); 

        } catch (err) {
            console.error("è®€å–è³‡æ–™å¤±æ•—:", err);
            alert("è®€å–æ´»å‹•æˆ–å ±åè³‡æ–™å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–å¾Œç«¯è¨­å®šã€‚");
        }
    }

    // å¡«å……ä¸‹æ‹‰å¼é¸å–®
    function populateEventSelect(events) {
        const select = document.getElementById('event-select');
        
        // ä¿ç•™ç¬¬ä¸€å€‹é è¨­é¸é … (value="")
        let optionsHtml = select.innerHTML;

        events.forEach(event => {
            let optionText = `${event.Title} (${formatTime(event.Time)})`; 
            
            // å¦‚æœä½¿ç”¨è€…å·²å ±åæ­¤æ´»å‹•ï¼Œåœ¨åç¨±ä¸Šæ¨™è¨˜
            if (USER_SIGNUP_DATA && USER_SIGNUP_DATA.eventId === event.EventID) {
                optionText += ' (å·²å ±å)';
            }
            optionsHtml += `<option value="${event.EventID}">${optionText}</option>`;
        });
        select.innerHTML = optionsHtml;
    }

    // è™•ç†æ´»å‹•é¸æ“‡è®Šæ›´ (ç•¶ä½¿ç”¨è€…åˆ‡æ›ä¸‹æ‹‰é¸å–®æ™‚è§¸ç™¼)
    function handleEventSelection() {
        const select = document.getElementById('event-select');
        const eventId = select.value;
        const form = document.getElementById('mainForm');
        const detailsBox = document.getElementById('event-details-box');
        
        if (!eventId) {
            form.classList.add('hidden');
            detailsBox.classList.add('hidden');
            return;
        }

        // è¨­å®šç•¶å‰é¸å®šçš„ EventID
        document.getElementById('eventID').value = eventId; 

        const selectedEvent = ALL_EVENTS.find(e => e.EventID === eventId);
        
        if (selectedEvent) {
            // 1. é¡¯ç¤ºæ´»å‹•è©³ç´°è³‡è¨Š
            displayEventDetails(selectedEvent);
            detailsBox.classList.remove('hidden');

            // 2. æª¢æŸ¥å ±åç‹€æ…‹
            const isSignedUpForCurrentEvent = USER_SIGNUP_DATA && USER_SIGNUP_DATA.eventId === eventId;
            
            // 3. å¡«å……è¡¨å–®ä¸¦é¡¯ç¤ºæŒ‰éˆ•
            if (isSignedUpForCurrentEvent) {
                // å·²å ±åéæ­¤æ´»å‹•ï¼Œè¼‰å…¥èˆŠè³‡æ–™ï¼Œé¡¯ç¤ºä¿®æ”¹/å–æ¶ˆæŒ‰éˆ•
                document.getElementById('count').value = USER_SIGNUP_DATA.count;

                showButtons('edit'); 
            } else {
                // æœªå ±åæ­¤æ´»å‹•ï¼Œæ¸…ç©ºè¡¨å–®ï¼Œé¡¯ç¤ºå ±åæŒ‰éˆ•
                document.getElementById('count').value = '1';
                document.getElementById('guests').value = '';
                showButtons('new'); 
            }
            
            form.classList.remove('hidden'); // é¡¯ç¤ºå ±åè¡¨å–®
        } else {

            detailsBox.classList.add('hidden');

    }
    
    // é¡¯ç¤ºæ´»å‹•è©³ç´°è³‡è¨Š
    function displayEventDetails(data) {
        // ä½¿ç”¨é¸å®šæ´»å‹•çš„è³‡æ–™ä¾†æ›´æ–°ä»‹é¢
        document.getElementById('eventTitle').innerText = data.Title || "æ´»å‹•";
        document.getElementById('organizer').innerText = data.Organizer || "";
        document.getElementById('time').innerText = formatTime(data.Time);

        // è®€å– Location (åœ°é») å’Œ Address (åœ°å€)
        document.getElementById('location').innerText = data.Location || ""; 
        document.getElementById('address').innerText = data.Address || ""; 

        // åœ°åœ–é€£çµé‚è¼¯
        const mapSearchTerm = data.Address || data.Location; 
        if (data.GmapLink) {
            // ä½¿ç”¨å¾Œç«¯ç”Ÿæˆçš„ GmapLink
            document.getElementById('mapLinkBox').innerHTML = `<a href="${data.GmapLink}" target="_blank">ğŸ“ é–‹å•Ÿåœ°åœ–</a>`;
        } else if (mapSearchTerm) {
            // å‚™ç”¨ï¼šå¦‚æœå¾Œç«¯æ²’çµ¦ï¼Œå‰ç«¯è‡ªå·±ç”Ÿæˆ Google Map æœå°‹é€£çµ
             const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(mapSearchTerm)}`; 
            document.getElementById('mapLinkBox').innerHTML = `<a href="${mapUrl}" target="_blank">ğŸ“ é–‹å•Ÿåœ°åœ–</a>`;
        } else {
             document.getElementById('mapLinkBox').innerHTML = '';
        }
    }

    // è¼”åŠ©å‡½å¼ï¼šæ ¼å¼åŒ–æ™‚é–“
    function formatTime(timeString) {
         let displayTime = timeString || "";
         if (displayTime && !isNaN(new Date(displayTime))) { Â 
             displayTime = new Date(displayTime).toLocaleString('zh-TW', {
                 year: 'numeric', month: '2-digit', day: '2-digit', Â 
                 hour: '2-digit', minute: '2-digit', hour12: false
             });
         }
         return displayTime;
    }

    function showButtons(mode) {
        const signupBtn = document.getElementById('signupBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        if (mode === 'edit') {
            signupBtn.classList.add('hidden');
            updateBtn.classList.remove('hidden');
            cancelBtn.classList.remove('hidden');
        } else {
            signupBtn.classList.remove('hidden');
            updateBtn.classList.add('hidden');
            cancelBtn.classList.add('hidden');
        }
    }

    // çµ±ä¸€è™•ç†é€å‡º (action = signup / update / cancel)
    async function handleSubmit(action) {
        if (action === 'cancel' && !confirm("ç¢ºå®šè¦å–æ¶ˆå ±åå—ï¼Ÿ")) return;

        const btnId = action === 'signup' ? 'signupBtn' : (action === 'update' ? 'updateBtn' : 'cancelBtn');
        const btn = document.getElementById(btnId);
        const originalText = btn.innerText;
        
        btn.disabled = true;
        btn.innerText = "è™•ç†ä¸­...";

        const formData = {
            action: action, 
            lineUserId: document.getElementById('lineUserId').value, 
            lineName: document.getElementById('lineName').value,
            // æ ¸å¿ƒè®Šæ›´ï¼šæ–°å¢ eventId æ¬„ä½
            eventId: document.getElementById('eventID').value, 
            count: document.getElementById('count').value,
            guests: document.getElementById('guests').value
        };

        // æª¢æŸ¥æ˜¯å¦å·²é¸æ“‡æ´»å‹•
        if (!formData.eventId) {
            alert("è«‹å…ˆé¸æ“‡ä¸€å€‹æ´»å‹•ï¼");
            btn.disabled = false;
            btn.innerText = originalText;
            return;
        }

        try {
            const response = await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(formData),
                // ä½¿ç”¨ 'no-cors' æ¨¡å¼ä»¥é¿å… Apps Script é æª¢ (preflight) éŒ¯èª¤
                mode: 'no-cors', 
                headers: { 'Content-Type': 'text/plain' } 
            });

            // æ³¨æ„ï¼šå› ç‚ºä½¿ç”¨ 'no-cors'ï¼Œç„¡æ³•ç›´æ¥è®€å– response.json()ï¼Œé€™è£¡å‡è¨­æ“ä½œæˆåŠŸ
            // å¯¦å‹™ä¸Š GAS æˆåŠŸéƒ¨ç½²å¾Œæœƒå›å‚³ä¸€å€‹ 200/302 ç‹€æ…‹ç¢¼ã€‚
            
            alert(action === 'cancel' ? 'å·²å–æ¶ˆå ±åï¼\n\n(è‹¥ç‚º LIFF è¦–çª—å°‡è‡ªå‹•é—œé–‰)' : 'è³‡æ–™å·²é€å‡ºï¼\n\n(è‹¥ç‚º LIFF è¦–çª—å°‡è‡ªå‹•é—œé–‰)');
            
            // æˆåŠŸå¾Œå»¶é²é—œé–‰è¦–çª—
            setTimeout(() => {

                    liff.closeWindow();

        } catch (err) {
            console.error("æäº¤éŒ¯èª¤:", err);
            alert('ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦ï¼');
            btn.disabled = false;

        }
    }
</script>
