<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<div class="container">
    <h2>活動報名</h2>

    <div class="form-group">
        <label for="eventSubject">主旨</label>
        <input type="text" id="eventSubject" value="LIFF 技術分享會" readonly>
    </div>
    <div class="form-group">
        <label for="eventTime">時間</label>
        <input type="datetime-local" id="eventTime" value="2025-12-24T19:00" readonly>
    </div>
    <div class="form-group">
        <label for="eventLocation">地點</label>
        <input type="text" id="eventLocation" value="台北市信義區 LIFF 會議中心" readonly>
        <button id="showMapBtn" class="secondary-btn">顯示地圖</button>
    </div>

    <hr>

    <h3>我的報名資料</h3>

    <div class="form-group">
        <label for="userName">名字 (使用者 ID)</label>
        <input type="text" id="userName" value="LIFF_USER_ID" readonly>
    </div>

    <div class="form-group">
        <label for="attendeesCount">報名人數</label>
        <select id="attendeesCount">
            <option value="1">1 人 (含本人)</option>
            <option value="2">2 人</option>
            <option value="3">3 人</option>
            <option value="4">4 人</option>
            <option value="5">5 人</option>
        </select>
    </div>

    <div id="guestSection" style="display: none;">
        <h4>來賓名單 (請輸入來賓姓名)</h4>
        <div id="guestInputs">
            </div>
    </div>

    <hr>

    <div class="actions">
        <button id="submitBtn" class="primary-btn">確認報名</button>
        <button id="modifyBtn" class="secondary-btn" style="display:none;">修改報名</button>
        <button id="cancelBtn" class="danger-btn" style="display:none;">取消報名</button>
    </div>

    <p id="statusMessage" class="status"></p>

</div>

<script src="script.js"></script>
</body>
</html>
