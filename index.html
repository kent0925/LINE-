<script>

    const LIFF_ID = "2008678090-b1Up4o0J"; 
    // è«‹æ›¿æ›æˆæ‚¨çš„ Google Apps Script éƒ¨ç½² URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzvve6noaM6oMKHwHfFazP7iVwWVWAY17Reyt3v-kt9yRHPR8diuFgY5xa0bjbN4OblOA/exec";

    // å®šç¾©æœ‰æ•ˆçš„å ±åç‹€æ…‹ (ç”¨æ–¼å‰ç«¯åˆ¤æ–·æ˜¯å¦å·²å ±å)
    const SIGNUP_STATUSES = ['SIGNUP', 'UPDATE'];

    async function initLIFF() {
        try {

                const userName = profile.displayName;
                const userId = profile.userId; 
                
                document.getElementById('lineName').value = userName;
                document.getElementById('lineUserId').value = userId; 
                document.getElementById('pageTitle').innerText = 'æ´»å‹•å ±åè¡¨å–® - ' + userName;

                await fetchData(userId); 
            } else {

    // åˆå§‹è¼‰å…¥æ´»å‹•ã€çµ±è¨ˆå’Œç”¨æˆ¶æ•¸æ“š
    async function fetchData(userId) { 
        try {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.innerText = 'æ­£åœ¨è®€å–æ´»å‹•è³‡æ–™...';

            const url = `${GAS_URL}?u=${encodeURIComponent(userId)}`; 
            const response = await fetch(url);
            const data = await response.json();

            loadingDiv.classList.add('hidden');

            if (data.status === 'error') {
                alert("å¾Œç«¯è¨­å®šéŒ¯èª¤ï¼š" + data.message);
                return;
            }

            ALL_EVENTS = data.eventList || [];
            ALL_EVENT_STATS = data.eventStats; 
            
            if (data.userData && typeof data.userData === 'object') {
                USER_SIGNUP_DATA = data.userData;
            } else {
                USER_SIGNUP_DATA = {};
            }

            if (ALL_EVENTS.length === 0) {
                document.getElementById('event-selection-area').innerHTML = '<div style="color:red; font-weight:bold;">ç›®å‰æ²’æœ‰é–‹æ”¾å ±åçš„æ´»å‹•ï¼</div>';
                return;
            }

            populateEventSelect(ALL_EVENTS);

            // é è¨­é¸å–ç¬¬ä¸€å€‹æ´»å‹•
            let selectedEventId = ALL_EVENTS.length > 0 ? ALL_EVENTS[0].EventID : '';

            if (selectedEventId) {
                document.getElementById('event-select').value = selectedEventId;
            }
            
            handleEventSelection(); 

        } catch (err) {
            console.error("è®€å–è³‡æ–™å¤±æ•—:", err);
            alert("è®€å–æ´»å‹•æˆ–å ±åè³‡æ–™å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–å¾Œç«¯è¨­å®šã€‚");
        }
    }

    // å¡«å……ä¸‹æ‹‰å¼é¸å–® (å·²å„ªåŒ–ï¼Œå–æ¶ˆç‹€æ…‹ä¸æ¨™è¨»)
    function populateEventSelect(events) {
        const select = document.getElementById('event-select');
        select.innerHTML = '<option value="" disabled selected>-- è«‹é¸æ“‡ä¸€å€‹æ´»å‹• --</option>'; 
        
        events.forEach(event => {
            let optionText = `${event.Title} (${event.Time})`; 
            
            const userStatus = USER_SIGNUP_DATA[event.EventID] ? USER_SIGNUP_DATA[event.EventID].status : 'NONE';

            if (SIGNUP_STATUSES.includes(userStatus)) {
                optionText += ' (å·²å ±å)';
            }
            
            select.innerHTML += `<option value="${event.EventID}">${optionText}</option>`;
        });
    }

    // è™•ç†æ´»å‹•é¸æ“‡è®Šæ›´ (æ±ºå®šé¡¯ç¤º ç¢ºèªå ±å / ç·¨è¼¯å ±å)
    function handleEventSelection() {
        const select = document.getElementById('event-select');
        const eventId = select.value;
        const form = document.getElementById('mainForm');
        const detailsBox = document.getElementById('event-details-box');
        const statsBox = document.getElementById('statistics-box');

        if (!eventId) {
            form.classList.add('hidden');
            detailsBox.classList.add('hidden');
            statsBox.classList.add('hidden');
            return;
        }

        document.getElementById('eventID').value = eventId; 

        const selectedEvent = ALL_EVENTS.find(e => e.EventID === eventId);
        const currentUserSignup = USER_SIGNUP_DATA[eventId];
        
        if (selectedEvent) {
            displayEventDetails(selectedEvent);

            updateStatisticsDisplay(eventId); 

            // ====== æ ¸å¿ƒåˆ¤æ–·é‚è¼¯ ======
            const userStatus = currentUserSignup ? currentUserSignup.status : 'NONE';
            
            // åˆ¤æ–·ï¼šæœ€æ–°ç‹€æ…‹æ˜¯å¦ç‚º 'SIGNUP' æˆ– 'UPDATE' (å³å·²å ±å)
            const isSignedUpForCurrentEvent = SIGNUP_STATUSES.includes(userStatus);

                document.getElementById('count').value = currentUserSignup.count;

                document.getElementById('count').value = '1';
                document.getElementById('guests').value = '';

            form.classList.remove('hidden');

    }
    
    // é¡¯ç¤ºæ´»å‹•è©³ç´°è³‡è¨Š 
    function displayEventDetails(data) {

        document.getElementById('address').innerText = data.Address || "";

    // æ›´æ–°æ´»å‹•çµ±è¨ˆæ•¸æ“šé¡¯ç¤º 
    function updateStatisticsDisplay(eventId) {
        const statsBox = document.getElementById('statistics-box');
        const currentStats = ALL_EVENT_STATS ? ALL_EVENT_STATS[eventId] : null;

                return (index > 0 && index % 5 === 0) ? `\n${name}` : name;
            }).join('ã€');

        } else {

            document.getElementById('statSignupCount').innerText = 0;
            document.getElementById('statTotalCount').innerText = 0;
            document.getElementById('nameList').innerText = "ç›®å‰å°šç„¡å ±åè€…ã€‚";
        }
    }

    // é¡¯ç¤ºå ±å/ä¿®æ”¹/å–æ¶ˆæŒ‰éˆ•é‚è¼¯
    function showButtons(mode) {
        const signupBtn = document.getElementById('signupBtn');

            signupBtn.classList.add('hidden');

            signupBtn.classList.remove('hidden');

    // è¼”åŠ©å‡½å¼ï¼šç”¨æ–¼å ±åæˆåŠŸå¾Œï¼Œé‡æ–°æ‹‰å–ç”¨æˆ¶æ•¸æ“šå’Œçµ±è¨ˆæ•¸æ“š
    async function updateUserData(userId) {
        try {

            const response = await fetch(url);
            const data = await response.json();

            // æ›´æ–°ç”¨æˆ¶æ•¸æ“šå’Œçµ±è¨ˆæ•¸æ“š
            USER_SIGNUP_DATA = data.userData || {};

            populateEventSelect(ALL_EVENTS);

        } catch (err) {

            // é€™è£¡ä¸é¡¯ç¤º alertï¼Œé¿å…æ‰“æ–·ç”¨æˆ¶é«”é©—ï¼Œè®“ handleEventSelection ä¹‹å¾Œè®€å–åˆ°çš„æ•¸æ“šç‚ºèˆŠçš„

    // çµ±ä¸€è™•ç†é€å‡º (å·²ä¿®æ­£ç‚ºå³æ™‚ç‹€æ…‹æ›´æ–°)
    async function handleSubmit(action) {
        if (action === 'cancel' && !confirm("ç¢ºå®šè¦å–æ¶ˆå ±åå—ï¼Ÿæ­¤æ“ä½œå°‡å–æ¶ˆæ‚¨ç›®å‰çš„æœ‰æ•ˆå ±åç´€éŒ„ã€‚")) return;

        const btnId = action === 'signup' ? 'signupBtn' : (action === 'update' ? 'updateBtn' : 'cancelBtn');
        const btn = document.getElementById(btnId);

        document.getElementById('signupBtn').disabled = true;

        if (!formData.eventId || (action !== 'cancel' && (parseInt(formData.count) <= 0 || !formData.count))) {

             // éŒ¯èª¤æ™‚ï¼Œæ¢å¾©æ‰€æœ‰æŒ‰éˆ•ç‹€æ…‹
             document.getElementById('signupBtn').disabled = false;
             document.getElementById('updateBtn').disabled = false;
             document.getElementById('cancelBtn').disabled = false;
             btn.innerText = originalText;

        }

        try {
            // ç™¼é€ POST è«‹æ±‚çµ¦ GAS
            const response = await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(formData),
                mode: 'no-cors',

            });
            
            // æˆåŠŸæäº¤å¾Œï¼Œç«‹å³é‡æ–°æ‹‰å–æ•¸æ“šä¸¦æ›´æ–°ä»‹é¢
            const userId = document.getElementById('lineUserId').value;
            await updateUserData(userId); 
            
            // æ ¹æ“šæ–°çš„ USER_SIGNUP_DATA é‡æ–°åŸ·è¡Œä»‹é¢åˆ¤æ–·ï¼Œæ›´æ–°æŒ‰éˆ•
            handleEventSelection(); 
            
            // æç¤ºæˆåŠŸè¨Šæ¯
            alert(action === 'cancel' ? 'âœ… å·²æˆåŠŸå–æ¶ˆå ±åï¼' : 'âœ… è³‡æ–™å·²æˆåŠŸé€å‡ºï¼');
            
            // æ ¹æ“šç’°å¢ƒé¸æ“‡é—œé–‰æˆ–é‡æ–°è¼‰å…¥
            if (liff.isInClient()) { 
                 // åœ¨ LIFF å…§ï¼Œç‹€æ…‹å·²æ›´æ–°ï¼Œå¯å®‰å…¨é—œé–‰
                 liff.closeWindow();
            } 

        } catch (err) {
            console.error("æäº¤éŒ¯èª¤:", err);
            alert('âŒ ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦ï¼' + (err.message || ""));
            
            // éŒ¯èª¤æ™‚ï¼Œæ¢å¾©æ‰€æœ‰æŒ‰éˆ•ç‹€æ…‹
            document.getElementById('signupBtn').disabled = false;
            document.getElementById('updateBtn').disabled = false;
            document.getElementById('cancelBtn').disabled = false;
            btn.innerText = originalText;
        }
    }
</script>
