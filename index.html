<script>

    const LIFF_ID = "2008678090-b1Up4o0J";

    // =========================================

    let ALL_EVENTS = []; 
    // ã€æ ¸å¿ƒè®Šæ›´ã€‘USER_SIGNUP_DATA ç¾åœ¨æ˜¯ä¸€å€‹ Mapï¼š{ EventID: { count: N, guests: "...", status: "..." } }
    let USER_SIGNUP_DATA = {};

    window.onload = async function() {

    async function initLIFF() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userName = profile.displayName;
                const userId = profile.userId; 
                
                document.getElementById('lineName').value = userName;
                document.getElementById('lineUserId').value = userId; 
                document.getElementById('pageTitle').innerText = 'æ´»å‹•å ±åè¡¨å–® - ' + userName;

                await fetchData(userId); 
            } else {
                liff.login();
            }
        } catch (err) {
            alert('LIFF åˆå§‹åŒ–å¤±æ•—: ' + err.message);
        }
    }

    async function fetchData(userId) { 
        try {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.innerText = 'æ­£åœ¨è®€å–æ´»å‹•è³‡æ–™...';

            const url = `${GAS_URL}?u=${encodeURIComponent(userId)}`; 
            const response = await fetch(url);
            const data = await response.json();

            loadingDiv.classList.add('hidden');

            if (data.status === 'error') {
                 alert("å¾Œç«¯è¨­å®šéŒ¯èª¤ï¼š" + data.message);
                 return;
            }

            ALL_EVENTS = data.eventList || [];
            ALL_EVENT_STATS = data.eventStats; 
            
            // ã€æ ¸å¿ƒè®Šæ›´ã€‘æ¥æ”¶åˆ°çš„ userData ç¾åœ¨æ˜¯ä¸€å€‹ç‰©ä»¶ï¼Œéµæ˜¯ EventID
            if (data.userData && typeof data.userData === 'object') {
                USER_SIGNUP_DATA = data.userData;
            } else {
                USER_SIGNUP_DATA = {};
            }

            if (ALL_EVENTS.length === 0) {
                 document.getElementById('event-selection-area').innerHTML = '<div style="color:red; font-weight:bold;">ç›®å‰æ²’æœ‰é–‹æ”¾å ±åçš„æ´»å‹•ï¼</div>';
                 return;
            }

            // å¡«å……æ´»å‹•ä¸‹æ‹‰å¼é¸å–®
            populateEventSelect(ALL_EVENTS);

            // åˆ¤æ–·é¸å–å“ªå€‹æ´»å‹• (é è¨­é¸å–ç¬¬ä¸€å€‹)
            let selectedEventId = ALL_EVENTS.length > 0 ? ALL_EVENTS[0].EventID : '';

            if (selectedEventId) {
                document.getElementById('event-select').value = selectedEventId;
            }
            
            handleEventSelection(); 

        } catch (err) {
            console.error("è®€å–è³‡æ–™å¤±æ•—:", err);
            alert("è®€å–æ´»å‹•æˆ–å ±åè³‡æ–™å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–å¾Œç«¯è¨­å®šã€‚");
        }
    }

    // å¡«å……ä¸‹æ‹‰å¼é¸å–® (éœ€æ ¹æ“šæ–°çš„ USER_SIGNUP_DATA çµæ§‹èª¿æ•´æ¨™è¨˜é‚è¼¯)
    function populateEventSelect(events) {
        const select = document.getElementById('event-select');
        select.innerHTML = '<option value="" disabled selected>-- è«‹é¸æ“‡ä¸€å€‹æ´»å‹• --</option>'; // æ¸…é™¤èˆŠé¸é …
        
        events.forEach(event => {
            let optionText = `${event.Title} (${formatTime(event.Time)})`; 
            
            // æª¢æŸ¥ä½¿ç”¨è€…æ˜¯å¦å·²å ±åæ­¤æ´»å‹• (ç‹€æ…‹ç‚º SIGNUP æˆ– UPDATE)
            const userStatus = USER_SIGNUP_DATA[event.EventID] ? USER_SIGNUP_DATA[event.EventID].status : 'NONE';

            if (userStatus === 'SIGNUP' || userStatus === 'UPDATE') {
                optionText += ' (å·²å ±å)';
            }
            select.innerHTML += `<option value="${event.EventID}">${optionText}</option>`;
        });
    }

    // è™•ç†æ´»å‹•é¸æ“‡è®Šæ›´
    function handleEventSelection() {
        const select = document.getElementById('event-select');
        const eventId = select.value;
        const form = document.getElementById('mainForm');
        const detailsBox = document.getElementById('event-details-box');
        const statsBox = document.getElementById('statistics-box');

        if (!eventId) {
            form.classList.add('hidden');
            detailsBox.classList.add('hidden');
            statsBox.classList.add('hidden');
            return;
        }

        document.getElementById('eventID').value = eventId; 

        const selectedEvent = ALL_EVENTS.find(e => e.EventID === eventId);
        const currentUserSignup = USER_SIGNUP_DATA[eventId];
        
        if (selectedEvent) {
            displayEventDetails(selectedEvent);
            detailsBox.classList.remove('hidden');
            updateStatisticsDisplay(eventId);

            // æª¢æŸ¥ä½¿ç”¨è€…å°ã€ç•¶å‰é¸å®šæ´»å‹•ã€‘çš„å ±åç‹€æ…‹
            const isSignedUpForCurrentEvent = currentUserSignup && 
                (currentUserSignup.status === 'SIGNUP' || currentUserSignup.status === 'UPDATE');
            
            // å¡«å……è¡¨å–®ä¸¦é¡¯ç¤ºæŒ‰éˆ•
            if (isSignedUpForCurrentEvent) {
                // å·²å ±åéæ­¤æ´»å‹•ï¼Œè¼‰å…¥èˆŠè³‡æ–™ï¼Œé¡¯ç¤ºä¿®æ”¹/å–æ¶ˆæŒ‰éˆ•
                document.getElementById('count').value = currentUserSignup.count;
                document.getElementById('guests').value = currentUserSignup.guests;

            } else {

                document.getElementById('count').value = '1';

            }
            
            form.classList.remove('hidden'); 
        } else {
            form.classList.add('hidden');
            detailsBox.classList.add('hidden');
            statsBox.classList.add('hidden');
        }
    }
    
    // é¡¯ç¤ºæ´»å‹•è©³ç´°è³‡è¨Š (ä¿æŒä¸è®Š)
    function displayEventDetails(data) {
        document.getElementById('eventTitle').innerText = data.Title || "æ´»å‹•";
        document.getElementById('organizer').innerText = data.Organizer || "";
        document.getElementById('time').innerText = formatTime(data.Time);
        document.getElementById('location').innerText = data.Location || ""; 
        document.getElementById('address').innerText = data.Address || ""; 

        if (data.GmapLink) {
            document.getElementById('mapLinkBox').innerHTML = `<a href="${data.GmapLink}" target="_blank">ğŸ“ é–‹å•Ÿåœ°åœ–</a>`;

    // æ›´æ–°æ´»å‹•çµ±è¨ˆæ•¸æ“šé¡¯ç¤º (ä¿æŒä¸è®Š)
    function updateStatisticsDisplay(eventId) {
        const statsBox = document.getElementById('statistics-box');
        const currentStats = ALL_EVENT_STATS ? ALL_EVENT_STATS[eventId] : null;

        if (currentStats) {
            statsBox.classList.remove('hidden');
            document.getElementById('statSignupCount').innerText = currentStats.signupCount;
            document.getElementById('statTotalCount').innerText = currentStats.totalCount;

            }).join('ã€');
            
            document.getElementById('nameList').innerText = nameListHtml || "ç›®å‰å°šç„¡å ±åè€…ã€‚";
        } else {
            statsBox.classList.remove('hidden'); 
            document.getElementById('statSignupCount').innerText = 0;
            document.getElementById('statTotalCount').innerText = 0;
            document.getElementById('nameList').innerText = "ç›®å‰å°šç„¡å ±åè€…ã€‚";
        }
    }

// è¼”åŠ©å‡½å¼ï¼šæ ¼å¼åŒ–æ™‚é–“ (ä¿®æ­£ ReferenceError éŒ¯èª¤)
function formatTime(timeString) {
     let displayTime = timeString || "";
     // ä¿®æ­£ï¼šå°‡éŒ¯èª¤çš„ displayString æ›¿æ›ç‚º timeString
     if (displayTime && !isNaN(new Date(timeString))) { Â 
         displayTime = new Date(timeString).toLocaleString('zh-TW', {
             year: 'numeric', month: '2-digit', day: '2-digit', Â 
             hour: '2-digit', minute: '2-digit', hour12: false
         });
     }
     return displayTime;
}

    // é¡¯ç¤ºæŒ‰éˆ•é‚è¼¯ (ä¿æŒä¸è®Š)
    function showButtons(mode) {
        const signupBtn = document.getElementById('signupBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        if (mode === 'edit') {
            signupBtn.classList.add('hidden');
            updateBtn.classList.remove('hidden');
            cancelBtn.classList.remove('hidden');
        } else {
            signupBtn.classList.remove('hidden');

            cancelBtn.classList.add('hidden');
        }

    // çµ±ä¸€è™•ç†é€å‡º (ä¿æŒä¸è®Š)
    async function handleSubmit(action) {
        if (action === 'cancel' && !confirm("ç¢ºå®šè¦å–æ¶ˆå ±åå—ï¼Ÿ")) return;

        const btnId = action === 'signup' ? 'signupBtn' : (action === 'update' ? 'updateBtn' : 'cancelBtn');
        const btn = document.getElementById(btnId);
        const originalText = btn.innerText;
        
        btn.disabled = true;
        btn.innerText = "è™•ç†ä¸­...";

        const formData = {
            action: action, 
            lineUserId: document.getElementById('lineUserId').value, 
            lineName: document.getElementById('lineName').value,
            eventId: document.getElementById('eventID').value, 
            count: document.getElementById('count').value,
            guests: document.getElementById('guests').value

        if (!formData.eventId) {

            btn.disabled = false;
            btn.innerText = originalText;
            return;
        }

        try {
            const response = await fetch(GAS_URL, {
                method: 'POST',

            });
            
            // ç”±æ–¼è¨­ç½®äº† no-corsï¼Œç„¡æ³•ç›´æ¥è®€å– response.json()ï¼Œ
            // ä½†å¦‚æœ GAS è…³æœ¬åŸ·è¡ŒæˆåŠŸ (å³ HTTP è«‹æ±‚ç™¼å‡ºæˆåŠŸ)ï¼Œæˆ‘å€‘å‡è¨­è³‡æ–™å·²æ›´æ–°ã€‚

            alert(action === 'cancel' ? 'å·²å–æ¶ˆå ±åï¼\n\n(è‹¥ç‚º LIFF è¦–çª—å°‡è‡ªå‹•é—œé–‰)' : 'è³‡æ–™å·²é€å‡ºï¼\n\n(è‹¥ç‚º LIFF è¦–çª—å°‡è‡ªå‹•é—œé–‰)');
            
            setTimeout(() => {
