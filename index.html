<script>
    // ================= è¨­å®šå€ =================
    const LIFF_ID = "2008678090-b1Up4o0J"; 
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwg_wk38RPy9hrhB8TAirfq-91g03pevBV4h7ZvOOsVc_WhlnddMMA-9NqcnmIQDJ8P/exec";
    // =========================================

    window.onload = async function() {
        await initLIFF();
    };

    async function initLIFF() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userName = profile.displayName;
                document.getElementById('lineName').value = userName;
                
                // å–å¾—ä½¿ç”¨è€…åå­—å¾Œï¼Œå»å¾Œç«¯æŠ“è³‡æ–™ (æ´»å‹•è³‡è¨Š + å ±åç‹€æ…‹)
                await fetchData(userName);
            } else {
                liff.login();
            }
        } catch (err) {
            alert('LIFF åˆå§‹åŒ–å¤±æ•—: ' + err);
        }
    }

    // æ•´åˆè®€å–ï¼šæŠ“æ´»å‹•è³‡è¨Š + æª¢æŸ¥æ­¤äººæ˜¯å¦å ±åé
    async function fetchData(userName) {
        try {
            // åœ¨ç¶²å€å¾Œé¢åŠ ä¸Šåƒæ•¸ ?u=åå­—
            const url = `${GAS_URL}?u=${encodeURIComponent(userName)}`;
            const response = await fetch(url);
            const data = await response.json();

            // 1. å¡«å…¥æ´»å‹•è³‡è¨Š (å«æ™‚é–“æ ¼å¼åŒ–)
            document.getElementById('eventTitle').innerText = data.Title || "æ´»å‹•";
            document.getElementById('organizer').innerText = data.Organizer || "";
            
            let displayTime = data.Time || "";
            if (displayTime.includes('T')) {
                displayTime = new Date(displayTime).toLocaleString('zh-TW', {
                    year: 'numeric', month: '2-digit', day: '2-digit', 
                    hour: '2-digit', minute: '2-digit', hour12: false
                });
            }
            document.getElementById('time').innerText = displayTime;
            document.getElementById('location').innerText = data.Location || "";
            
            if (data.Location) {
                const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.Location)}`;
                document.getElementById('mapLinkBox').innerHTML = `<a href="${mapUrl}" target="_blank" style="color:#007bff;">ğŸ“ é–‹å•Ÿåœ°åœ–</a>`;
            }

            // 2. åˆ¤æ–·ä½¿ç”¨è€…ç‹€æ…‹ (é¡¯ç¤ºå°æ‡‰æŒ‰éˆ•)
            if (data.userData) {
                // å·²å ±åé -> å¡«å…¥èˆŠè³‡æ–™ï¼Œé¡¯ç¤º ä¿®æ”¹/å–æ¶ˆ
                document.getElementById('count').value = data.userData.count;
                document.getElementById('guests').value = data.userData.guests;
                
                showButtons('edit'); // é¡¯ç¤ºç·¨è¼¯æ¨¡å¼
            } else {
                // æœªå ±å -> é¡¯ç¤º å ±åæŒ‰éˆ•
                showButtons('new'); // é¡¯ç¤ºæ–°å¢æ¨¡å¼
            }

        } catch (err) {
            console.error(err);
            alert("è®€å–è³‡æ–™å¤±æ•—");
        }
    }

    function showButtons(mode) {
        const signupBtn = document.getElementById('signupBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        if (mode === 'edit') {
            signupBtn.classList.add('hidden');
            updateBtn.classList.remove('hidden');
            cancelBtn.classList.remove('hidden');
        } else {
            signupBtn.classList.remove('hidden');
            updateBtn.classList.add('hidden');
            cancelBtn.classList.add('hidden');
        }
    }

    // çµ±ä¸€è™•ç†é€å‡º (action = signup / update / cancel)
    async function handleSubmit(action) {
        if (action === 'cancel' && !confirm("ç¢ºå®šè¦å–æ¶ˆå ±åå—ï¼Ÿ")) return;

        const btnId = action === 'signup' ? 'signupBtn' : (action === 'update' ? 'updateBtn' : 'cancelBtn');
        const btn = document.getElementById(btnId);
        const originalText = btn.innerText;
        
        btn.disabled = true;
        btn.innerText = "è™•ç†ä¸­...";

        const formData = {
            action: action, // å‘Šè¨´å¾Œç«¯è¦åšä»€éº¼
            lineName: document.getElementById('lineName').value,
            count: document.getElementById('count').value,
            guests: document.getElementById('guests').value
        };

        try {
            await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(formData),
                mode: 'no-cors',
                headers: { 'Content-Type': 'text/plain' }
            });

            alert(action === 'cancel' ? 'å·²å–æ¶ˆå ±å' : 'è³‡æ–™å·²é€å‡ºï¼');
            liff.closeWindow();

        } catch (err) {
            alert('ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦');
            btn.disabled = false;
            btn.innerText = originalText;
        }
    }
</script>
